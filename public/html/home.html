<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Área do Herói - Melli Hero</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/home.css" />
</head>
<body class="bg-[#f8f8ec] text-[#02416d]">

    <nav class="menu">
        <div class="logo">🍬 Melli Hero</div>
        <ul class="menu-desktop menu-links">
            <li><button id="btn-perfil" class="hover:text-[#aedd2b]">👤 Perfil</button></li>
            <li><a href="/html/home.html" class="ativo">🎓 Aprender</a></li>
            <li><a href="#" class="hover:text-[#aedd2b]">⚡ Prática</a></li>
            <li><a href="#" class="hover:text-[#aedd2b]">🏆 Conquistas</a></li>
            <li><button id="btn-logout" class="ml-4 px-3 py-1 bg-red-500 rounded hover:bg-red-600 text-white">Sair</button></li>
        </ul>
        <button id="menu-toggle" class="mobile-toggle-btn">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    </nav>
    
    <ul id="mobile-menu" class="mobile-menu-items">
        <li><button id="btn-perfil-mobile" class="block w-full text-left hover:text-[#aedd2b]">👤 Perfil</button></li>
        <li><a href="/html/home.html" class="block hover:text-[#aedd2b]">🎓 Vamos Aprender</a></li>
        <li><a href="#" class="block hover:text-[#aedd2b]">⚡ Prática</a></li>
        <li><a href="#" class="block hover:text-[#aedd2b]">🏆 Conquistas</a></li>
        <li><button id="btn-logout-mobile" class="mt-2 block w-full text-left px-3 py-1 bg-red-500 rounded hover:bg-red-600">Sair</button></li>
    </ul>

    <div class="conteudo">
        <aside class="coluna-esquerda" id="coluna-esquerda">
            <div class="avatar">
                <img src="/img/avatar-default.png" alt="Avatar do usuário" />
            </div>
            <div class="info">
                <p>Nome: <strong id="user-name">Carregando...</strong></p>
                <p>🔥 Sequência: <strong id="user-assiduidade">0 dias</strong></p>
                <p>⭐ XP: <strong id="user-pontos">0</strong></p>
                <p>⚙️ Configurações</p>
            </div>
        </aside>

        <main class="coluna-centro">
            <h1>Bem-vindo, <span id="welcome-name">herói do açúcar</span>! 🍭</h1>
            <p>Escolha um módulo para continuar sua jornada.</p>
            <div class="modulos" id="modules-container"> 
                <p class="text-gray-700">Carregando módulos...</p> 
            </div>
        </main>
    </div>

    <script src="/js/home.js"></script>
</body>
</html>
