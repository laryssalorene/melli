<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Área do Herói - Melli Hero</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/home.css" />
</head>
<body class="bg-[#f8f8ec] text-[#02416d]">

    <nav class="menu">
        <div class="logo">🍬 Melli Hero</div>
        <ul class="menu-desktop menu-links">
            <li><button id="btn-perfil" class="hover:text-[#aedd2b]">👤 Perfil</button></li>
            <li><a href="/html/home.html" class="ativo">🎓 Aprender</a></li>
            <li><a href="#" class="hover:text-[#aedd2b]">⚡ Prática</a></li>
            <li><a href="#" class="hover:text-[#aedd2b]">🏆 Conquistas</a></li>
            <li><button id="btn-logout" class="ml-4 px-3 py-1 bg-red-500 rounded hover:bg-red-600 text-white">Sair</button></li>
        </ul>
        <button id="menu-toggle" class="mobile-toggle-btn">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    </nav>
    
    <ul id="mobile-menu" class="mobile-menu-items">
        <li><button id="btn-perfil-mobile" class="block w-full text-left hover:text-[#aedd2b]">👤 Perfil</button></li>
        <li><a href="/html/home.html" class="block hover:text-[#aedd2b]">🎓 Aprender</a></li>
        <li><a href="#" class="block hover:text-[#aedd2b]">⚡ Prática</a></li>
        <li><a href="#" class="block hover:text-[#aedd2b]">🏆 Conquistas</a></li>
        <li><button id="btn-logout-mobile" class="mt-2 block w-full text-left px-3 py-1 bg-red-500 rounded hover:bg-red-600">Sair</button></li>
    </ul>

    <div class="conteudo">
        <aside class="coluna-esquerda" id="coluna-esquerda">
            <div class="avatar">
                <img src="/img/avatar-default.png" alt="Avatar do usuário" />
            </div>
            <div class="info">
                <p>Nome: <strong id="user-name">Carregando...</strong></p>
                <p>🔥 Sequência: <strong id="user-assiduidade">0 dias</strong></p>
                <p>⭐ XP: <strong id="user-pontos">0</strong></p>
                <p>⚙️ Configurações</p>
            </div>
        </aside>

        <main class="coluna-centro">
            <h1>Bem-vindo, <span id="welcome-name">herói do açúcar</span>! 🍭</h1>
            <p>Escolha um módulo para continuar sua jornada.</p>
            <div class="modulos" id="modules-container"> 
                <p class="text-gray-700">Carregando módulos...</p> 
            </div>
        </main>
    </div>

    <script>
        // Obtenção de referências aos elementos do DOM
        const btnPerfil = document.getElementById("btn-perfil");
        const btnPerfilMobile = document.getElementById("btn-perfil-mobile");
        const colunaEsquerda = document.getElementById("coluna-esquerda");
        const menuToggle = document.getElementById("menu-toggle");
        const mobileMenu = document.getElementById("mobile-menu");
        const modulesContainer = document.getElementById("modules-container"); // Variável unificada
        const userNameSpan = document.getElementById("user-name");
        const userAssiduidadeSpan = document.getElementById("user-assiduidade");
        const userPontosSpan = document.getElementById("user-pontos");
        const welcomeNameSpan = document.getElementById("welcome-name");
        const btnLogout = document.getElementById('btn-logout');
        const btnLogoutMobile = document.getElementById('btn-logout-mobile');

        // Função auxiliar para fazer requisições autenticadas
        async function fetchAuthenticatedData(url, options = {}) {
            const token = localStorage.getItem('melliHeroToken');
            if (!token) {
                alert('Sessão expirada ou não autorizado. Faça login novamente.');
                localStorage.removeItem('melliHeroToken');
                localStorage.removeItem('melliHeroUser');
                window.location.href = '/html/login.html';
                return null;
            }

            const headers = { ...options.headers, 'Authorization': `Bearer ${token}` };
            const response = await fetch(url, { ...options, headers });

            if (response.status === 401 || response.status === 403) {
                alert('Sessão expirada ou não autorizada. Faça login novamente.');
                localStorage.removeItem('melliHeroToken');
                localStorage.removeItem('melliHeroUser');
                window.location.href = '/html/login.html';
                return null;
            }

            if (!response.ok) {
                let errorData = {};
                try {
                    errorData = await response.json();
                } catch (e) {
                    throw new Error(`Erro na requisição: ${response.statusText} (${response.status})`);
                }
                throw new Error(errorData.message || `Erro na requisição: ${response.statusText}`);
            }

            return response.json();
        }

        // Função para carregar e exibir os dados do perfil do usuário
        async function loadUserProfile() {
            try {
                const user = await fetchAuthenticatedData('/api/users/profile'); 
                if (user) {
                    userNameSpan.textContent = user.nome;
                    userAssiduidadeSpan.textContent = `${user.assiduidade_dias} dias`;
                    userPontosSpan.textContent = user.pontos;
                    welcomeNameSpan.textContent = user.nome.split(' ')[0];
                    
                    localStorage.setItem('melliHeroUser', JSON.stringify({
                        id_usuario: user.id_usuario,
                        nome: user.nome,
                        email: user.email,
                        pontos: user.pontos,
                        assiduidade_dias: user.assiduidade_dias
                    }));
                }
            } catch (error) {
                console.error('Erro ao carregar perfil do usuário:', error);
            }
        }

        // Função para carregar e exibir os módulos
        async function loadModules() {
            try {
                // URL corrigida para '/modulos'
                const modules = await fetchAuthenticatedData('/api/content/modulos');
                
                if (modulesContainer) { // Verificação para garantir que o elemento existe
                    modulesContainer.innerHTML = ''; // Limpa o conteúdo existente
                }

                if (modules && modules.length > 0) {
                    modules.forEach(module => {
                        const moduleCard = document.createElement('a');
                        moduleCard.href = `/html/modulo.html?id=${module.id_modulo}`;
                        // Mantendo as classes Tailwind e adicionando a classe 'module-custom-style' para o CSS personalizado
                        moduleCard.className = 'module-card flex items-center p-4 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow module-custom-style'; 
                        
                        if (module.completo) {
                            moduleCard.classList.add('completed');
                        }

                        // Conteúdo do card SEM a imagem
                        moduleCard.innerHTML = `
                            <div>
                                <h3 class="text-xl font-semibold text-[#02416d]">${module.nome_modulo}</h3>
                                <p class="text-gray-600">${module.descricao}</p>
                                ${module.progresso_unidades !== undefined ? `<p class="text-sm text-gray-500">${module.progresso_unidades.concluidas}/${module.progresso_unidades.total} unidades</p>` : ''}
                            </div>
                        `;
                        if (modulesContainer) { // Mais uma verificação antes de adicionar
                            modulesContainer.appendChild(moduleCard);
                        }
                    });
                } else {
                    if (modulesContainer) {
                        modulesContainer.innerHTML = '<p class="text-gray-700">Nenhum módulo encontrado.</p>';
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar módulos:', error);
            }
        }

        // Função para fazer logout
        function logout() {
            localStorage.removeItem('melliHeroToken');
            localStorage.removeItem('melliHeroUser');
            alert('Você foi desconectado.');
            window.location.href = '/html/login.html';
        }

        // ------------------------------------
        // Event Listeners e Inicialização
        // ------------------------------------

        document.addEventListener('DOMContentLoaded', () => {
            loadUserProfile();
            loadModules();
        });

        // Toggle do painel de perfil
        btnPerfil.addEventListener("click", () => {
            colunaEsquerda.classList.toggle("visivel");
        });

        if (btnPerfilMobile) { 
            btnPerfilMobile.addEventListener("click", () => {
                colunaEsquerda.classList.toggle("visivel"); 
                mobileMenu.classList.remove("visivel"); 
            }); 
        }

        // Lógica CORRIGIDA para o menu hambúrguer
        menuToggle.addEventListener("click", () => {
            mobileMenu.classList.toggle("visivel");
            colunaEsquerda.classList.remove("visivel"); 
        });

        btnLogout.addEventListener('click', logout);
        if (btnLogoutMobile) { 
            btnLogoutMobile.addEventListener('click', logout); 
        }
    </script>
</body>
</html>
