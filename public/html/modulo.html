<head>
    <meta charset="UTF-8">

<body class="bg-[#f8f8ec] text-[#02416d]">

    <nav class="menu">

            <li><a href="/html/home.html" class="ativo">ğŸ“ Aprender</a></li>
            <li><a href="#" class="hover:text-[#aedd2b]">âš¡ PrÃ¡tica</a></li>

            <li><button id="btn-logout" class="ml-4 px-3 py-1 bg-red-500 rounded hover:bg-red-600 text-white">Sair</button></li>
        </ul>

                <path d="M4 6h16M4 12h16M4 18h16"></path>

    </nav>
    
    <ul id="mobile-menu" class="mobile-menu-items">
        <li><button id="btn-perfil-mobile" class="block w-full text-left hover:text-[#aedd2b]">ğŸ‘¤ Perfil</button></li>
        <li><a href="/html/home.html" class="block hover:text-[#aedd2b]">ğŸ“ Aprender</a></li>
        <li><a href="#" class="block hover:text-[#aedd2b]">âš¡ PrÃ¡tica</a></li>
        <li><a href="#" class="block hover:text-[#aedd2b]">ğŸ† Conquistas</a></li>
        <li><button id="btn-logout-mobile" class="mt-2 block w-full text-left px-3 py-1 bg-red-500 rounded hover:bg-red-600">Sair</button></li>
    </ul>

    <div class="conteudo">
        <aside class="coluna-esquerda" id="coluna-esquerda">
            <div class="avatar">
                <img src="/img/avatar-default.png" alt="Avatar do usuÃ¡rio" />
            </div>
            <div class="info">
                <p>Nome: <strong id="user-name">Carregando...</strong></p>
                <p>ğŸ”¥ SequÃªncia: <strong id="user-assiduidade">0 dias</strong></p>
                <p>â­ XP: <strong id="user-pontos">0</strong></p>
                <p>âš™ï¸ ConfiguraÃ§Ãµes</p>
            </div>
        </aside>

        <main class="coluna-centro">
            <h1 id="module-title" class="text-4xl font-bold mb-4">Carregando MÃ³dulo...</h1>
            <p id="module-description" class="text-lg text-gray-700 mb-6"></p>
            
            <div id="units-container" class="unidades">
                <p class="text-gray-700">Carregando unidades...</p>
            </div>
        </main>
    </div>

    <script>
        // FunÃ§Ãµes de Perfil e AutenticaÃ§Ã£o (reutilizadas de home.html)
        const btnPerfil = document.getElementById("btn-perfil");
        const btnPerfilMobile = document.getElementById("btn-perfil-mobile");
        const colunaEsquerda = document.getElementById("coluna-esquerda");
        const menuToggle = document.getElementById("menu-toggle");
        const mobileMenu = document.getElementById("mobile-menu");
        const userNameSpan = document.getElementById("user-name");
        const userAssiduidadeSpan = document.getElementById("user-assiduidade");
        const userPontosSpan = document.getElementById("user-pontos");
        const btnLogout = document.getElementById('btn-logout');
        const btnLogoutMobile = document.getElementById('btn-logout-mobile');

        async function fetchAuthenticatedData(url, options = {}) {
            const token = localStorage.getItem('melliHeroToken');
            if (!token) {
                alert('SessÃ£o expirada ou nÃ£o autorizado. FaÃ§a login novamente.');
                localStorage.removeItem('melliHeroToken');
                localStorage.removeItem('melliHeroUser');
                window.location.href = '/html/login.html';
                return null;
            }

            const headers = { ...options.headers, 'Authorization': `Bearer ${token}` };
            const response = await fetch(url, { ...options, headers });

            if (response.status === 401 || response.status === 403) {
                alert('SessÃ£o expirada ou nÃ£o autorizada. FaÃ§a login novamente.');
                localStorage.removeItem('melliHeroToken');
                localStorage.removeItem('melliHeroUser');
                window.location.href = '/html/login.html';
                return null;
            }

            if (!response.ok) {
                let errorBody = await response.text(); 
                let errorData = {};

                try {
                    errorData = JSON.parse(errorBody); 
                } catch (e) {
                    console.warn(`Resposta de erro nÃ£o-JSON da URL ${url}:`, errorBody);
                }
                
                const errorMessage = errorData.message || `Erro na requisiÃ§Ã£o: ${response.status} ${response.statusText}. Detalhes: ${errorBody.substring(0, 200)}...`;
                throw new Error(errorMessage);
            }

            return response.json();
        }

        async function loadUserProfile() {
            try {
                const user = await fetchAuthenticatedData('/api/users/profile');
                if (user) {
                    userNameSpan.textContent = user.nome;
                    userAssiduidadeSpan.textContent = `${user.assiduidade_dias} dias`;
                    userPontosSpan.textContent = user.pontos;
                    localStorage.setItem('melliHeroUser', JSON.stringify(user));
                }
            } catch (error) {
                console.error('Erro ao carregar perfil do usuÃ¡rio:', error);
            }
        }

        function logout() {
            localStorage.removeItem('melliHeroToken');
            localStorage.removeItem('melliHeroUser');
            alert('VocÃª foi desconectado.');
            window.location.href = '/html/login.html';
        }

        // ----------------------------------------------------
        // LÃ³gica EspecÃ­fica da PÃ¡gina de MÃ³dulo
        // ----------------------------------------------------

        let currentModuleId = null; 
        let userProgress = {}; // GuardarÃ¡ o progresso do usuÃ¡rio para as unidades deste mÃ³dulo

        document.addEventListener('DOMContentLoaded', async () => {
            loadUserProfile(); // Carrega o perfil do usuÃ¡rio
            
            const urlParams = new URLSearchParams(window.location.search);
            currentModuleId = urlParams.get('id'); // Pega o ID do mÃ³dulo da URL

            if (currentModuleId) {
                try {
                    // Carrega os detalhes do mÃ³dulo, incluindo as unidades
                    const moduleData = await fetchAuthenticatedData(`/api/content/modulo/${currentModuleId}`);
                    if (moduleData) {
                        document.getElementById('module-title').textContent = moduleData.nome_modulo;
                        document.getElementById('module-description').textContent = moduleData.descricao;
                        
                        // NOVO: Carregar o progresso do usuÃ¡rio para este mÃ³dulo
                        const progressoResponse = await fetchAuthenticatedData(`/api/content/progress/${currentModuleId}/allunits`);
                        if (progressoResponse && progressoResponse.progresso) {
                            userProgress = progressoResponse.progresso.reduce((acc, item) => {
                                acc[item.id_unidade] = item; // Guarda o objeto de progresso pela id_unidade
                                return acc;
                            }, {});
                            console.log("Progresso do usuÃ¡rio carregado:", userProgress);
                        } else {
                            console.log("Nenhum progresso encontrado para este mÃ³dulo ou usuÃ¡rio.");
                        }

                        // Renderiza as unidades, passando o progresso
                        renderUnits(moduleData.unidades);
                    } else {
                        document.getElementById('module-title').textContent = 'MÃ³dulo nÃ£o encontrado.';
                    }
                } catch (error) {
                    console.error('Erro ao carregar detalhes do mÃ³dulo:', error);
                    document.getElementById('module-title').textContent = 'Erro ao carregar mÃ³dulo.';
                }
            } else {
                document.getElementById('module-title').textContent = 'MÃ³dulo nÃ£o especificado.';
            }
        });

        function renderUnits(units) {
            const unitsContainer = document.getElementById('units-container');
            unitsContainer.innerHTML = ''; 

            if (units && units.length > 0) {
                units.forEach(unit => {
                    const unitCard = document.createElement('a');
                    unitCard.href = `/html/quiz.html?unitId=${unit.id_unidade}`;
                    unitCard.className = 'unidade-card unit-card flex flex-col p-4 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow cursor-pointer relative'; 
                    
                    const progressForUnit = userProgress[unit.id_unidade];
                    if (progressForUnit && progressForUnit.completo) {
                        unitCard.classList.add('completed');
                    }

                    unitCard.innerHTML = `
                        <div>
                            <h3 class="text-xl font-semibold text-[#02416d]">${unit.nome_unidade || 'Nome da Unidade'}</h3>
                            <p class="text-gray-600">${unit.descricao || 'Nenhuma descriÃ§Ã£o disponÃ­vel.'}</p>
                        </div>
                    `;
                    unitsContainer.appendChild(unitCard);
                });
            } else {
                unitsContainer.innerHTML = '<p class="text-gray-700">Nenhuma unidade encontrada para este mÃ³dulo.</p>';
            }
        }

        // Event Listeners para o menu e perfil
        btnPerfil.addEventListener("click", () => {
            colunaEsquerda.classList.toggle("visivel");
        });
        
        if (btnPerfilMobile) { 
            btnPerfilMobile.addEventListener("click", () => {
                colunaEsquerda.classList.toggle("visivel"); 
                mobileMenu.classList.remove("visivel"); 
            }); 
        }

        menuToggle.addEventListener("click", () => {
            mobileMenu.classList.toggle("visivel");
            colunaEsquerda.classList.remove("visivel"); 
        });

        btnLogout.addEventListener('click', logout);
        
        if (btnLogoutMobile) { 
            btnLogoutMobile.addEventListener('click', logout); 
        }
    </script>
</body>
