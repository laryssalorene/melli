<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√≥dulo Detalhes - Melli Hero</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/home.css" />
    <link rel="stylesheet" href="/styles/modulo.css" />
</head>
<body class="bg-[#f8f8ec] text-[#02416d]">

    <nav class="menu">
        <div class="logo">üç¨ Melli Hero</div>
        <ul class="menu-desktop menu-links">
            <li><button id="btn-perfil" class="hover:text-[#aedd2b]">üë§ Perfil</button></li>
            <li><a href="/html/home.html" class="ativo">üéì Aprender</a></li>
            <li><a href="#" class="hover:text-[#aedd2b]">‚ö° Pr√°tica</a></li>
            <li><a href="#" class="hover:text-[#aedd2b]">üèÜ Conquistas</a></li>
            <li><button id="btn-logout" class="ml-4 px-3 py-1 bg-red-500 rounded hover:bg-red-600 text-white">Sair</button></li>
        </ul>
        <button id="menu-toggle" class="mobile-toggle-btn">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    </nav>
    
    <ul id="mobile-menu" class="mobile-menu-items">
        <li><button id="btn-perfil-mobile" class="block w-full text-left hover:text-[#aedd2b]">üë§ Perfil</button></li>
        <li><a href="/html/home.html" class="block hover:text-[#aedd2b]">üéì Aprender</a></li>
        <li><a href="#" class="block hover:text-[#aedd2b]">‚ö° Pr√°tica</a></li>
        <li><a href="#" class="block hover:text-[#aedd2b]">üèÜ Conquistas</a></li>
        <li><button id="btn-logout-mobile" class="mt-2 block w-full text-left px-3 py-1 bg-red-500 rounded hover:bg-red-600">Sair</button></li>
    </ul>

    <div class="conteudo">
        <aside class="coluna-esquerda" id="coluna-esquerda">
            <div class="avatar">
                <img src="/img/avatar-default.png" alt="Avatar do usu√°rio" />
            </div>
            <div class="info">
                <p>Nome: <strong id="user-name">Carregando...</strong></p>
                <p>üî• Sequ√™ncia: <strong id="user-assiduidade">0 dias</strong></p>
                <p>‚≠ê XP: <strong id="user-pontos">0</strong></p>
                <p>‚öôÔ∏è Configura√ß√µes</p>
            </div>
        </aside>

        <main class="coluna-centro">
            <a href="/html/home.html" class="voltar-btn">&larr; Voltar para os M√≥dulos</a>
            
            <h1 id="modulo-title" class="text-4xl font-extrabold mb-4">Carregando M√≥dulo...</h1>
            <p id="modulo-description" class="text-lg text-gray-700 mb-6"></p>

            <div class="unidades">
                <p>Carregando unidades...</p>
            </div>
        </main>
    </div>

    <script>
        // Fun√ß√µes de Perfil e Autentica√ß√£o (reutilizadas de home.html)
        const btnPerfil = document.getElementById("btn-perfil");
        const btnPerfilMobile = document.getElementById("btn-perfil-mobile");
        const colunaEsquerda = document.getElementById("coluna-esquerda");
        const menuToggle = document.getElementById("menu-toggle");
        const mobileMenu = document.getElementById("mobile-menu");
        const userNameSpan = document.getElementById("user-name");
        const userAssiduidadeSpan = document.getElementById("user-assiduidade");
        const userPontosSpan = document.getElementById("user-pontos");
        const btnLogout = document.getElementById('btn-logout');
        const btnLogoutMobile = document.getElementById('btn-logout-mobile');

        async function fetchAuthenticatedData(url, options = {}) {
            const token = localStorage.getItem('melliHeroToken');
            if (!token) {
                alert('Sess√£o expirada ou n√£o autorizado. Fa√ßa login novamente.');
                localStorage.removeItem('melliHeroToken');
                localStorage.removeItem('melliHeroUser');
                window.location.href = '/html/login.html';
                return null;
            }

            const headers = { ...options.headers, 'Authorization': `Bearer ${token}` };
            const response = await fetch(url, { ...options, headers });

            if (response.status === 401 || response.status === 403) {
                alert('Sess√£o expirada ou n√£o autorizada. Fa√ßa login novamente.');
                localStorage.removeItem('melliHeroToken');
                localStorage.removeItem('melliHeroUser');
                window.location.href = '/html/login.html';
                return null;
            }

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || `Erro na requisi√ß√£o: ${response.statusText}`);
            }

            return response.json();
        }

        async function loadUserProfile() {
            try {
                const user = await fetchAuthenticatedData('/api/profile');
                if (user) {
                    userNameSpan.textContent = user.nome;
                    userAssiduidadeSpan.textContent = `${user.assiduidade_dias} dias`;
                    userPontosSpan.textContent = user.pontos;
                    localStorage.setItem('melliHeroUser', JSON.stringify(user));
                }
            } catch (error) {
                console.error('Erro ao carregar perfil do usu√°rio:', error);
            }
        }

        function logout() {
            localStorage.removeItem('melliHeroToken');
            localStorage.removeItem('melliHeroUser');
            alert('Voc√™ foi desconectado.');
            window.location.href = '/html/login.html';
        }

        // L√≥gica Principal da P√°gina de M√≥dulo
        document.addEventListener('DOMContentLoaded', async () => {
            loadUserProfile();

            const urlParams = new URLSearchParams(window.location.search);
            const idModulo = urlParams.get('id');

            if (!idModulo) {
                document.getElementById('modulo-title').textContent = 'M√≥dulo n√£o encontrado.';
                document.getElementById('modulo-description').textContent = 'Por favor, selecione um m√≥dulo v√°lido.';
                return;
            }

            try {
                // Requisi√ß√£o para pegar os detalhes do m√≥dulo
                const modulo = await fetchAuthenticatedData(`/api/modules/${idModulo}`);
                document.getElementById('modulo-title').textContent = modulo.nome_modulo;
                document.getElementById('modulo-description').textContent = modulo.descricao;

                // Requisi√ß√£o para pegar as unidades do m√≥dulo
                const unidades = await fetchAuthenticatedData(`/api/modules/${idModulo}/units`);
                const unidadesContainer = document.querySelector('.unidades');
                unidadesContainer.innerHTML = ''; // Limpa a mensagem "Carregando..."

                if (unidades.length === 0) {
                    unidadesContainer.innerHTML = '<p>Nenhuma unidade encontrada para este m√≥dulo.</p>';
                    return;
                }

                unidades.forEach(unidade => {
                    const unidadeCard = document.createElement('a');
                    unidadeCard.href = `/html/quiz.html?unitId=${unidade.id_unidade}`;
                    unidadeCard.className = 'unidade-card';
                    unidadeCard.innerHTML = `
                        <h3>${unidade.nome_unidade}</h3>
                        <p>${unidade.descricao}</p>
                        <div class="unidade-meta">
                            <span>Ordem: ${unidade.ordem}</span>
                            <span>Pontos: ${unidade.pontos_por_conclusao}</span>
                        </div>
                    `;
                    unidadesContainer.appendChild(unidadeCard);
                });

            } catch (error) {
                console.error('Erro ao carregar dados do m√≥dulo:', error);
                document.querySelector('.unidades').innerHTML = `<p style="color: red;">Erro ao carregar as unidades. Verifique sua conex√£o.</p>`;
            }
        });

        // Event Listeners para o menu e perfil
        btnPerfil.addEventListener("click", () => {
            colunaEsquerda.classList.toggle("visivel");
        });
        
        if (btnPerfilMobile) { 
            btnPerfilMobile.addEventListener("click", () => {
                colunaEsquerda.classList.toggle("visivel"); 
                mobileMenu.classList.remove("visivel"); 
            }); 
        }

        menuToggle.addEventListener("click", () => {
            mobileMenu.classList.toggle("visivel");
            colunaEsquerda.classList.remove("visivel"); 
        });

        btnLogout.addEventListener('click', logout);
        
        if (btnLogoutMobile) { 
            btnLogoutMobile.addEventListener('click', logout); 
        }
    </script>
</body>
</html>
