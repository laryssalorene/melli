<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Login - MelliHero</title>
 <link rel="stylesheet" href="../styles/login.css">
</head>
<body>

<divclass="backgroundwrapper">
 <div class="bg-element broccoli"></div>
 <div class="bg-element strawberry"></div>
 <div class="bg-element apple"></div>
 <div class="bg-element carrot"></div>
 <div class="bg-element avocado"></div>
</div>

 <div class="login-container">
 <img src="/img/melli_hero_logo.png" alt="Melli Hero Logo" class="logo"> 
 <h1>Bem-vindo de volta!</h1>
 <form id="loginForm">
  <div class="input-group">
 <label for="email">E-mail</label>
 <input type="email" id="email" name="email" required> 
  </div>
  <div class="input-group">
 <label for="password">Senha</label>
 <input type="password" id="password" name="password" required>
  </div>
  <p id="loginMessage" class="message"></p>
  <button type="submit" class="btn-primary">Entrar</button>
 </form>
 <div class="links">
  <p>NÃ£o tem uma conta? <a href="/html/cadastro.html">Cadastre-se</a></p>
  <p><a href="/html/forgot-password.html">Esqueceu a senha?</a></p>
 </div>
 </div>

 <script src="/js/login.js"></script>
</body>
</html>
