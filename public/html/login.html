<!DOCTYPE html>
<html lang="pt-BR">
<head>

</head>
<body>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <p id="loginMessage" class="message"></p> <button type="submit">Entrar</button>
            <p class="register-link">NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            
            <p class="forgot-password-link"><a href="forgot-password.html">Esqueceu a senha?</a></p>

        </form>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
