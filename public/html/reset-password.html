<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Melli</title>
    <link rel="stylesheet" href="../styles/reset-password.css">
    <link rel="stylesheet" href="/css/global.css"> </head>
<body>
    <div class="reset-password-container">
        <div class="card">
            <h2 class="card-title">Redefinir Senha</h2>
            <p>Digite e confirme sua nova senha.</p>
            <form id="resetPasswordForm">
                <div class="input-group">
                    <label for="newPassword">Nova Senha:</label>
                    <input type="password" id="newPassword" name="newPassword" required minlength="6">
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Senha:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                </div>
                <button type="submit" class="btn-primary">Redefinir Senha</button>
            </form>
            <p id="message" class="message"></p>
        </div>
    </div>
    <script src="/js/reset-password.js"></script>
</body>
</html>
