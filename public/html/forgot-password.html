<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melli Hero - Esqueci a Senha</title>
    <link rel="stylesheet" href="../styles/forgot-password.css">
    >
</head>
<body>
    <div class="forgot-password-container">
        <form class="forgot-password-form" id="forgotPasswordForm">
            <img src="/assets/logo.png" alt="Melli Hero Logo" class="logo">
            <h2>Esqueceu sua senha?</h2>
            <p>Por favor, insira seu e-mail para receber um link de redefinição de senha.</p>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <p id="message" class="message"></p>
            <button type="submit">Enviar Link de Redefinição</button>
            <p class="back-to-login-link"><a href="/html/login.html">Voltar para o Login</a></p>
        </form>
    </div>

    <script src="/js/forgot-password.js"></script>
</body>
</html>
