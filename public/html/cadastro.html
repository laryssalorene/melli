<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Melli Hero</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/home.css" /> 
    <link rel="stylesheet" href="/styles/cadastro.css" /> 
</head>
<body>
    <div class="cadastro-container">
        <h1>Crie sua Conta Melli Hero</h1>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" name="nickname" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="password" required autocomplete="new-password">
            </div>
            <button type="submit">Cadastrar</button>
            <p id="feedbackMessage" class="message"></p>
        </form>
        <p class="link-login">Já tem uma conta? <a href="/html/login.html">Faça login aqui</a></p>
    </div>

    <script src="/js/cadastro.js"></script>
</body>
</html>
