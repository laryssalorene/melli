<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Melli Hero</title>
    <link rel="stylesheet" href="/styles/cadastro.css" /> 
</head>
<body>
    <div class="cadastro-container">
        <h1>Crie sua Conta Melli Hero</h1>
        <form id="cadastroForm">
            <div class="mascote-selection-group">
                <label class="mascote-selection-label">Escolha seu Mascote:</label>
                <div class="mascote-options" id="mascoteOptionsContainer">
                    
                    <label class="mascote-option" data-mascote-id="monstrinho_insulina" data-description="Monstrinho fofo que carrega insulina.">
                        <input type="radio" name="mascote" value="monstrinho_insulina" id="mascoteMonstrinho" required>
                        <img src="/img/mascotes/mascote_monstrinho_insulina.png" alt="Monstrinho Fofo">
                        </label>
                    
                    <label class="mascote-option" data-mascote-id="coelho_glicosimetro" data-description="Coelho glicosímetro.">
                        <input type="radio" name="mascote" value="coelho_glicosimetro" id="mascoteCoelho">
                        <img src="/img/mascotes/mascote_coelho_glicosimetro.png" alt="Coelho Glicosímetro">
                        </label>
                    
                    <label class="mascote-option" data-mascote-id="caneta_aventureira" data-description="Caneta de insulina aventureira.">
                        <input type="radio" name="mascote" value="caneta_aventureira" id="mascoteCaneta">
                        <img src="/img/mascotes/mascote_caneta_aventureira.png" alt="Caneta de insulina Aventureira">
                        </label>
                </div>
            </div>
            
            <div id="mascote-description-box" class="mascote-description-box">
                Clique em um mascote para ver sua descrição.
            </div>

            <div class="form-group">
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" name="nickname" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="password" required autocomplete="new-password">
            </div>
            
            <button type="submit">Cadastrar</button>
            <p id="feedbackMessage" class="message"></p>
        </form>
        <p class="link-login">Já tem uma conta? <a href="/html/login.html">Faça login aqui</a></p>
    </div>

    <script src="/js/cadastro.js"></script>
</body>
</html>
